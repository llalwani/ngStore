
<div ng-controller="CartCtrl" resize-spy class="well sidebar-nav sidebar-nav-fixed" >
    <h3 style="margin-top: 0;">Shopping Cart <i class="icon-shopping-cart icon-large"></i></h3>
    <div ng-show="itemCount == 0">Your cart is empty.</div>

    <div ng-show="itemCount > 0">

    <div>

        <div class="gridStyle" ng-grid="gridOptions"></div>

        <div ng-show="pageCount > 100">
            <pagination num-pages="pageCount" current-page="currentPage" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></pagination>
        </div>

        <br>
        <a class="btn btn-info" >Checkout</a>
        <a ng-click="emptyCart()" class="btn btn-danger pull-right" >Empty Cart</a>
    </div>

</div>
