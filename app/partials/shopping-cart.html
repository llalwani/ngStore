
<div class="well sidebar-nav sidebar-nav-fixed">
    <h3>Shopping Cart <i class="icon-shopping-cart icon-2x"></i></h3>
    <div ng-show="isCartEmpty()">Your cart is empty.</div>

    <div ng-hide="isCartEmpty()">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tfoot>
            <tr>
                <td>Total</td>
                <td>{{itemQuantityTotal()}}</td>
                <td></td>
                <td>${{itemPriceTotal()}}</td>
            </tr>
            </tfoot>
            <tbody>
            <tr ng-repeat="product in products | filter:hasQuantity">
                <td><a href="#{{product.name | anchor}}" scroll-to>{{product.name}}</a></td>
                <td>{{product.quantity}}</td>
                <td>${{product.price * 1 | money}}</td>
                <td>${{product.price * product.quantity | money}}</td>
            </tr>
            </tbody>
        </table>

        <a class="btn btn-info" >Checkout</a>
        <a ng-click="emptyCart()" class="btn btn-danger pull-right" >Empty Cart</a>
    </div>

</div>
